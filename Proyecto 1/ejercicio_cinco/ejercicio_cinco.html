<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Galería de imágenes</title>
    <style>
        body {
            text-align: center;
        }

        table {
            margin: 0 auto;
        }

        img {
            width: 50%;
            height: auto;
        }
    </style>
</head>

<body>

    <h1>Galería de imágenes</h1>

    <table border="1">
        <tr>
            <th>Patio de Colorines</th>
            <th>Luces</th>
            <th>Favorito especial</th>
        </tr>
        <tr>
            <td>
                <img src="trabajo1.jpeg" alt="Patio de Colorines">
            </td>
            <td>
                <img src="trabajo2.jpeg" alt="Luces">
            </td>
            <td>
                <img src="trabajo3.jpeg" alt="Favorito especial">
            </td>
        </tr>
        <tr>
            <th>Sushiteco</th>
            <th>Big Brother</th>
            <th>Paquete de sushis</th>
        </tr>
        <tr>
            <td>
                <img src="trabajo4.jpeg" alt="Sushiteco">
            </td>
            <td>
                <img src="trabajo5.jpeg" alt="Big Brother">
            </td>
            <td>
                <img src="trabajo6.jpeg" alt="Paquete de sushis">
            </td>
        </tr>
    </table>

</body>

</html>
